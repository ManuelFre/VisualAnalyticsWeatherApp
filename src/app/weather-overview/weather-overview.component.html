<div *ngIf="controllings">
    <div class="container">
        <div class="row row-cols-2">
            <plotly-plot *ngFor="let graph of graphs" [data]="graph.data" [layout]="graph.layout" class="col"></plotly-plot>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-2">
            <plotly-plot *ngFor="let gaucho of gauchos" [data]="gaucho.data" [layout]="gaucho.layout" class="col"></plotly-plot>
        </div>
    </div>
</div>
